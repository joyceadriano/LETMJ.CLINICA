<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/layout :: cabecalho"></div>

<div class="container mt-4">
    <h2>Cadastro de Agendamento</h2>
    <form th:action="@{/agendas}" th:object="${agenda}" method="post">
        <div class="mb-3">
            <label for="paciente" class="form-label">Paciente:</label>
            <select id="paciente" class="form-select" th:field="*{paciente}" required>
                <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="medico" class="form-label">MÃ©dico:</label>
            <select id="medico" class="form-select" th:field="*{medico}" required>
                <option th:each="m : ${medicos}" th:value="${m.id}" th:text="${m.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dataHora" class="form-label">Data e Hora:</label>
            <input id="dataHora" type="datetime-local" class="form-control" th:field="*{dataHora}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/agendas}">Cancelar</a>
    </form>
</div>

<div th:replace="fragments/layout :: rodape"></div>
</body>
</html>
