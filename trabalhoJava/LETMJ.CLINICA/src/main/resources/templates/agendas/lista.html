<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/layout :: cabecalho"></div>

<div class="container mt-4">
    <h2>Agenda de Consultas</h2>
    <a class="btn btn-primary mb-3" th:href="@{/agendas/nova}">Novo Agendamento</a>
    <table class="table">
        <thead>
        <tr>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Data/Hora</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agenda : ${agendas}">
            <td th:text="${agenda.paciente.nome}">Paciente</td>
            <td th:text="${agenda.medico.nome}">Médico</td>
            <td th:text="${#temporals.format(agenda.dataHora, 'dd/MM/yyyy HH:mm')}">Data</td>
            <td>
                <a th:href="@{'/agendas/editar/' + ${agenda.id}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/agendas/excluir/' + ${agenda.id}}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/layout :: rodape"></div>
</body>
</html>
