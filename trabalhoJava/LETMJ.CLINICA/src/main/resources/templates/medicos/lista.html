<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/layout :: cabecalho"></div>

<div class="container mt-4">
    <h2>Lista de Médicos</h2>
    <a class="btn btn-primary mb-3" th:href="@{/medicos/novo}">Novo Médico</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CRM</th>
            <th>Especialidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medico : ${medicos}">
            <td th:text="${medico.nome}">Nome</td>
            <td th:text="${medico.crm}">CRM</td>
            <td th:text="${medico.especialidade}">Especialidade</td>
            <td>
                <a th:href="@{'/medicos/editar/' + ${medico.id}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/medicos/excluir/' + ${medico.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Confirma exclusão?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/layout :: rodape"></div>
</body>
</html>
