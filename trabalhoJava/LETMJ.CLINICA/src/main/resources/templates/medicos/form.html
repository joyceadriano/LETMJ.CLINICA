<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/layout :: cabecalho"></div>

<div class="container mt-4">
    <h2 th:text="${medico.id == null ? 'Novo Médico' : 'Editar Médico'}"></h2>
    <form th:action="@{/medicos}" th:object="${medico}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
        </div>
        <div class="mb-3">
            <label for="crm" class="form-label">CRM</label>
            <input type="text" class="form-control" id="crm" th:field="*{crm}" required />
        </div>
        <div class="mb-3">
            <label for="especialidade" class="form-label">Especialidade</label>
            <input type="text" class="form-control" id="especialidade" th:field="*{especialidade}" required />
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<div th:replace="fragments/layout :: rodape"></div>
</body>
</html>
